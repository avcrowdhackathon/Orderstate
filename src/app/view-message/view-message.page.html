<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="message">
  <ion-item>
    <ion-icon name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        Order Details
        <span class="date">
          <ion-note>{{ message.createdDate|date }}</ion-note>
        </span>
      </h2>
      <h3>{{ message.id }}</h3>
    </ion-label>
  </ion-item>

  <div class="ion-padding">
    <pre>{{ order | json:2 }}</pre>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button block large fill="solid" color="success">
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
        Complete
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
