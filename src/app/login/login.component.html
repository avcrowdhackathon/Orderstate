<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Orderstate</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="username" formControlName="username" type="text" placeholder="username">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" formControlName="password" type="password" placeholder="password">
              </ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
